<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hellojquery</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(function (){
            $("hello").click(function (){
                alert("这是jQuery点击注册事件");
            });
        });
    </script>
</head>
<body>
    <button id="hello">注册</button>
</body>
</html>
