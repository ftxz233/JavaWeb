<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function测试</title>
    <script type="text/javascript">
        var obj = new Object();
        obj.name = "leo";
        obj.age = 18;
        obj.fun = function (){
            alert("name: "+this.name + "age: "+this.age);
        }
        obj.fun();
    </script>
</head>
<body>
    <script>
      function sum(num1,num2){
        var result = 0;
        for(var i=0;i<arguments.length;i++){
              result += arguments[i];
        }
        alert(result);
      }
      sum(1,2,3,4,5,6);
    </script>
</body>
</html>
