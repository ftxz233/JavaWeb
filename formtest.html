<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>

</head>
<body>
    <form action="https://localhost:8080/" method="post">
        <input type="hidden" name="action" value="login"/>
        <table align="center">
            <h1 align="center">用户注册</h1>
            <tr>
                <td>用户名称:</td>
                <td><input type="text" value="name"/></td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td>确认密码: </td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td><input type="radio" name="sex" checked = "checked"/> 男
                    <input type="radio" name="sex" /> 女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好:</td>
                <td><input type="checkbox"/> java
                    <input type="checkbox"/> c++
                    <input type="checkbox"/> python
                </td>
            </tr>
            <tr>
                <td>国籍</td>
                <td><select>
                    <option>--请输入国籍--</option>
                    <option>--中国--</option>
                    <option>--美国--</option>
                    <option>--越南--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价</td>
                <td><textarea rows="10" cols="20"> 我才是默认值</textarea></td>
            </tr>
            <tr>
                <td><input type="reset"/>
                    <input type="submit"/>
                </td>
                <td><input type="file"></td>
            </tr>
        </table>
    </form>
</body>
</html>
